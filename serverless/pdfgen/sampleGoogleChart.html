<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

		function wrapChartsLoad(callback) {
			google.charts.load('current', {'packages':['corechart']});
			
			// Set a callback to run when the Google Visualization API is loaded.
			// **This does not work with wkhtmltopdf
			//google.charts.setOnLoadCallback(callback);
	  
			var interval = setInterval(function() {
				if (
					google.visualization !== undefined
					&& google.visualization.DataTable !== undefined
					&& google.visualization.PieChart !== undefined
					&& google.visualization.events !== undefined
				) {
					clearInterval(interval);
					callback();
				}
			}, 10);
		}      

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Olives', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'How Much Pizza I Ate Last Night',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
		google.visualization.events.addListener(chart, 'ready', function(){
			window.status = 'ready';
		});
		
        chart.draw(data, options);
      }
	  
	  wrapChartsLoad(drawChart);
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
	<div>Fixed value.</div>
  </body>
</html>
